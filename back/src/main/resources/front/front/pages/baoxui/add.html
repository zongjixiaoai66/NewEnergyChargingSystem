    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    yonghuId: false,
                    chongdianzhuangId: false,
                    baoxuiName: false,
                    baoxuiPhoto: false,
                    baoxuiTypes: false,
                    insertTime: false,
                    baoxuiZhuangtaiTypes: false,
                    baoxuiContent: false,
                    createTime: false,
                },
                detail: {
                    yonghuId: '',
                    chongdianzhuangId: '',
                    baoxuiName: '',
                    baoxuiPhoto: '',
                    baoxuiTypes: '',//数字
                    baoxuiValue: '',//数字对应的值
                    insertTime: '',
                    baoxuiZhuangtaiTypes: '',//数字
                    baoxuiZhuangtaiValue: '',//数字对应的值
                    baoxuiContent: '',
                    createTime: '',
                },
                chongdianzhuangList:[],//级联表列表 充电桩
                chongdianzhuang: {},//级联表单个 充电桩
                yonghuList:[],//级联表列表 用户
                yonghu: {},//级联表单个 用户

                // 下拉框
                baoxuiTypesList: [],
                baoxuiZhuangtaiTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/baoxui/list.html")

        <!--    var chongdianzhuangId = http.getParam('chongdianzhuangId');-->
            let chongdianzhuangId = localStorage.getItem("chongdianzhuangId")
            if(chongdianzhuangId != null && chongdianzhuangId != ""){
                //单个 充电桩查询
                initializationChongdianzhuang(chongdianzhuangId);
            }
            //列表 充电桩查询
            initializationChongdianzhuangList();
        <!--    var yonghuId = http.getParam('yonghuId');-->
            let yonghuId = localStorage.getItem("yonghuId")
            if(yonghuId != null && yonghuId != ""){
                //单个 用户查询
                initializationYonghu(yonghuId);
            }
            //列表 用户查询
            initializationYonghuList();
            // 下拉框
            // 报修类型的查询和初始化
            baoxuiTypesSelect();
            // 报修状态的查询和初始化
            baoxuiZhuangtaiTypesSelect();

           // 上传文件
            // 报修图片的文件上传
            upload.render({
                //绑定元素
                elem: '#baoxuiPhotoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'images',
                    before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#baoxuiPhoto').val(url);
                        vue.detail.baoxuiPhoto = url;
                        jquery('#baoxuiPhotoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('baoxuiId')){
                http.request(`baoxui/info/${http.getParam('baoxuiId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('baoxuiId')){
                    data["id"]= http.getParam('baoxuiId')
                }
                data.baoxuiZhuangtaiTypes=1
                // 提交数据
                http.requestJson(`baoxui/${http.getParam("baoxuiId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../baoxui/list.html");
                                http.remove('baoxuiId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {
                            time: 5000,
                            icon: 5
                        });
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
        }




       // 报修类型的查询
       function baoxuiTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=baoxui_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.baoxuiTypesList = res.data.list;
               }
           });
       }


       // 报修状态的查询
       function baoxuiZhuangtaiTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=baoxui_zhuangtai_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.baoxuiZhuangtaiTypesList = res.data.list;
               }
           });
       }



        //单个 充电桩查询
        function initializationChongdianzhuang(id){
            layui.http.request("chongdianzhuang/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.chongdianzhuang = res.data;
                }
            });
        }
        //列表 充电桩查询
        function initializationChongdianzhuangList(){
            layui.http.request("chongdianzhuang/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.chongdianzhuangList = res.data.list;
                }
            });
        }
        //单个 用户查询
        function initializationYonghu(id){
            layui.http.request("yonghu/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghu = res.data;
                }
            });
        }
        //列表 用户查询
        function initializationYonghuList(){
            layui.http.request("yonghu/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghuList = res.data.list;
                }
            });
        }
    </script>
